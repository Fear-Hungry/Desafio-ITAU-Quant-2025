# Production ERC v2.1 Configuration - WITH DEFENSIVE OVERLAY
# Equal Risk Contribution with professional cardinality (K=22)
# Optimized: 2025-10-26 - Added defensive overlay (DD validated: -14.8%)

# Volatility targeting (UPDATED - sweet spot for balanced allocation)
vol_target: 0.12 # 12% annualized (increased to boost equity/growth allocation)
vol_tolerance: 0.02 # ±2%

# Turnover control
turnover_target: 0.12 # 12% monthly
turnover_tolerance: 0.01 # ±1%

# Position sizing
max_position: 0.08 # 8% per asset (reduced for smoother rebalancing)
min_position: 0.02 # 2% minimum per active asset (preserves conviction)
cardinality_k: 22 # Sweet spot: captures ~90% diversification benefits

# Transaction costs
transaction_cost_bps: 15 # 15 bps one-way (30 bps round-trip)
estimation_window: 252 # 1 year rolling window

# Defensive Overlay (UPDATED - dynamic CASH allocation)
defensive_overlay:
  enabled: true
  cash_floor_normal: 0.15 # 15% CASH in normal regime (maximizes equity allocation)
  cash_floor_defensive: 0.40 # 40% CASH when triggers activate (protection)
  drawdown_limit: 0.15 # Activate defensive mode if DD > 15%
  recovery_threshold: 0.03 # Deactivate if recovery > 3%

  # Defensive template (applied when triggers activate)
  template:
    CASH: 0.40
    IEF: 0.30
    TLT: 0.15
    LQD: 0.10
    GLD: 0.05

  # SPY trend filters
  spy_filters:
    ma200: true # SPY < MA200 → risk-off
    ma50: true # SPY < MA50 → risk-off
    momentum_126d: 0.00 # 126d return < 0% → risk-off
    momentum_63d: -0.02 # 63d return < -2% → risk-off

  blend_weight: 1.0 # 100% defensive when triggers activate

# Group constraints (UPDATED - balanced allocation with CASH 40%)
groups:
  # NEW: Cap total bonds to avoid 100% defensive allocation
  all_bonds:
    assets:
      - SHY
      - IEF
      - IEI
      - TLT
      - AGG
      - VGSH
      - VGIT
      - VCSH
      - BNDX
      - LQD
      - HYG
      - EMB
      - EMLC
      - TIP
    max: 0.50 # ≤50% total bonds (leaves room for equity + CASH)

  commodities:
    assets:
      - DBC
      - USO
      - GLD
      - SLV
    max: 0.25 # ≤25% total

  energy:
    assets:
      - DBC
      - USO
    max: 0.20 # ≤20% energy

  crypto:
    assets:
      - IBIT
      - ETHA
      - FBTC
      - GBTC
      - ETHE
    max: 0.12 # ≤12% total
    per_asset_max: 0.08 # ≤8% per asset

  # UPDATED: Adjusted for CASH 40% floor (constraints relaxed for feasibility)
  us_equity:
    assets:
      - SPY
      - QQQ
      - IWM
      - VTV
      - VUG
      - VYM
      - SCHD
      - SPLV
      - USMV
      - MTUM
      - QUAL
      - VLUE
      - SIZE
    min: 0.10 # ≥10% minimum (relaxed from 15% for feasibility)
    max: 0.50 # ≤50%

  # NEW: Growth assets minimum (subset of us_equity, so lower bound)
  growth_assets:
    assets:
      - SPY
      - QQQ
      - VUG
      - MTUM
    min: 0.05 # ≥5% growth exposure (relaxed from 10%)

  # NEW: International equity minimum
  international_equity:
    assets:
      - EFA
      - VGK
      - VPL
      - EEM
      - VWO
    min: 0.03 # ≥3% international (relaxed from 5%)
    max: 0.25 # ≤25%

  treasuries:
    assets:
      - IEF
      - TLT
      - SHY
    max: 0.45 # ≤45%

# Estimator settings
estimators:
  window_days: 252
  mu_method: simple
  sigma_method: ledoit_wolf

# Expected metrics (for monitoring)
expected_metrics:
  vol_realized: 0.068 # 6.8% (observed in tests)
  n_effective: 22.0 # Perfect equal-weight distribution
  sharpe_6m: 3.60 # Excellent risk-adjusted performance
  cvar_95: -0.0092 # -0.92% tail risk
  max_dd: -0.0256 # -2.56% max drawdown
  turnover_first: 1.36 # 136% (first rebalance transition)
  turnover_steady: 0.15 # 15% (expected after transition)
