# Example GA/meta-heuristic configuration for arara-quant optimize/backtest
# Can be supplied via CLI with:
#   poetry run arara-quant optimize --config configs/optimizer_example.yaml \
#       --metaheuristic-config configs/ga_meta_example.yaml --no-dry-run

ga:
  seed: 777
  generations: 12
  population:
    size: 32
    cardinality:
      min: 20
      max: 35
    hyperparams:
      lambda:
        choices: [6.0, 9.0, 12.0, 15.0, 18.0]
      eta:
        choices: [0.00, 0.05, 0.10, 0.15, 0.25]
      tau:
        choices: [0.15, 0.20, 0.25]
  mutation:
    flip_prob: 0.20
    constraints:
      cardinality:
        min: 20
        max: 35
    gaussian:
      sigma: {lambda: 0.5, eta: 0.02}
      bounds:
        lambda: [3.0, 25.0]
        eta: [0.0, 0.5]
  crossover:
    method: uniform
    constraints:
      cardinality:
        min: 20
        max: 35
  selection:
    method: tournament
    tournament_size: 4
  evaluation:
    metric: sharpe
  elitism: 0.2
parallel:
  enabled: true
  backend: process
  max_workers: 4
turnover_target: [0.05, 0.20]
cardinality_target: [20, 32]
penalty_weights:
  turnover: 2.0
  cardinality: 5.0
window_days: 504
apply_selection: true
