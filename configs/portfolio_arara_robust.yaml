# Robust Portfolio Configuration
# Conservative settings with Huber estimator and strict position limits

risk_aversion: 4.0
max_position: 0.10  # 10% per asset (more conservative)
min_position: 0.0   # long-only
turnover_penalty: 0.0015  # 15 bps per 1% turnover
estimation_window: 252

# Estimator configuration - use robust methods
estimators:
  window_days: 252
  mu_method: huber
  sigma_method: ledoit_wolf
  huber_delta: 1.5

# Data loading
data:
  lookback_years: 3
  min_history_days: 302
