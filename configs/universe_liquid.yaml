name: LIQUID
description: >
  Universo compacto de ETFs altamente líquidos para execuções rápidas e custos
  operacionais reduzidos. Mantém exposição diversificada a ações EUA, mercados
  globais, renda fixa, commodities e real estate.

tickers:
  - SPY  # S&P 500 ETF (equity, US)
  - QQQ  # Nasdaq 100 ETF (equity, US)
  - IWM  # Russell 2000 ETF (equity, US)
  - EFA  # MSCI EAFE ETF (equity, DM_INTL)
  - EEM  # Emerging Markets ETF (equity, EM)
  - AGG  # US Aggregate Bond ETF (fixed income, US)
  - TLT  # 20+ Year Treasury ETF (fixed income, US)
  - LQD  # Investment Grade Corporate Bond ETF (fixed income, US)
  - HYG  # High Yield Corporate Bond ETF (fixed income, US)
  - EMB  # Emerging Markets Bond ETF (fixed income, EM)
  - GLD  # Gold ETF (commodity, global)
  - VNQ  # Real Estate ETF (real estate, US)
