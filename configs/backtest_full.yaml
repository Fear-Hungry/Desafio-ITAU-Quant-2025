universe: configs/universe_liquid.yaml
base_currency: BRL
benchmark:
  name: ACWI60_AGG40_BRUnhedged
rebalancing:
  frequency: monthly
  day_rule: first_business_day
  turnover_target: [0.05, 0.20]
risk_limits:
  vol_annual_max: 0.20
  cvar_alpha: 0.95
  cvar_max: 0.12
  max_drawdown: 0.20
fx:
  net_exposure_abs_max: 0.30
  hedge_ratio_default: 0.30
  hedge_ratio_defensive: 0.70
optimizer:
  objective: mean_variance
  lambda: 4.0
  solver: ECOS
  max_weight: 0.15
estimators:
  mu: { method: shrunk_50, window_days: 252, strength: 0.5 }
  sigma: { method: ledoit_wolf, window_days: 252, nonlinear: true }
  costs: { linear_bps: 10, slippage_model: adv20_piecewise }
reporting:
  metrics:
    [
      sharpe_hac,
      sortino,
      vol,
      cvar5,
      maxdd,
      turnover,
      costs_bps,
      te_benchmark,
      hit_rate,
    ]
walkforward:
  train_days: 252
  test_days: 21
  purge_days: 2
  embargo_days: 2
  n_splits: 50
