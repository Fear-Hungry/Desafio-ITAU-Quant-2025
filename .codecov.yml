codecov:
  require_ci_to_pass: yes
  notify:
    wait_for_ci: yes

coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project:
      default:
        target: 70%
        threshold: 1%
        if_ci_failed: error

    patch:
      default:
        target: 75%
        threshold: 5%

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: no
  require_base: no
  require_head: yes

ignore:
  - "tests/**"
  - "scripts/**"
  - "docs/**"
  - "**/__pycache__"
  - "**/__init__.py"
  - "**/production_logger.py"
  - "**/production_monitor.py"
  - "**/mu_skill.py"
